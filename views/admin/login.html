<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h2>欢迎使用 hAdmin</h2>

            </div>

            <form class="m-t" role="form" action="/admin/login" id="login" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名" required="" value="admin">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required="" value="123123">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/js/jquery.validate.min.js"></script>  
<script>
    $().ready(function () {
        $("#login").validate({
            // 钩子 -- 框架或插件内部定义好对象名。直接使用这些对象称为钩子
            // 数据验证
            rules: {
                username: {
                    required: true,
                    minlength: 3
                },
                password: {
                    required: true,
                    minlength: 6
                }
            },
            // 数据提示
            messages: {
                username: {
                    required: "这个是用户名必填",
                    minlength: "用户名长度两个字符以上"
                },
                password: {
                    required: "必填项",
                    minlength: "请输入六位以上字符或数字"
                }
            }
        })

    })
    </script>
    
    

</body>

</html>
